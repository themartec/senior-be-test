spring.application.name=canva-api
server.port=${API_PORT:8080}

# Database configuration
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:example_database}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:example_root_password}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Static files
spring.mvc.static-path-pattern=/static/**
file.upload-dir=uploads

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Application URLs and credentials
app.url=${APP_URL:http://127.0.0.1:9898}
app.canva.credentials=${CANVA_CREDENTIALS:Appid:app_secret}
