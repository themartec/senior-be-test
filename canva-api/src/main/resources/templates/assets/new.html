<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
<h1 class="mb-4">Upload New Asset</h1>
<div th:if="${message}" class="alert alert-danger" role="alert">
    <p th:text="${message}"></p>
</div>

<form method="post" action="/assets/upload" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
        <label for="file" class="form-label">File</label>
        <input type="file" class="form-control" id="file" name="file" required>
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<a href="/assets" class="btn btn-secondary mt-3">Back to Assets</a>
</body>
</html>
